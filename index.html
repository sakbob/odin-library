<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./library-script.js" defer></script>
    </head>
    <body>
        <div class="button-container">
            <button class="button-add">Add</button>
            <button class="button-remove">Remove</button>
        </div>
        <div class="book-container">
            
        </div>
        <dialog open id="book-dialog">
            <form>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" class="author" required/>
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" class="title" required/>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" class="pages" required/>
                </div>
                <div>
                    <label for="has-read">Read:</label>
                    <input type="checkbox" class="has-read" required/>
                </div>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </body>
</html>
