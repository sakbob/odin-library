<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./library-script.js" defer></script>
    </head>
    <body>
        <div class="button-container">
            <button type="button" class="button-add">Add</button>
            <button type="button" class="button-remove">Remove</button>
        </div>
        <div class="book-container">
            <div class="book">
                <h6 class="book-title">Title</h6>
                <p class="book-author">Author</p>
                <p class="book-pages">Pages</p>
                <button type="button" class="button-read"></button>
            </div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
        <dialog id="book-dialog">
            <form>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" maxlength="15" required/>
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" maxlength="15" required/>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" max="9999" required/>
                </div>
                <div>
                    <label for="has-read">Read:</label>
                    <input type="checkbox" id="has-read"/>
                </div>
                <button type="submit" class="button-submit">Submit</button>
                <button type="button" class="button-cancel">Cancel</button>
            </form>
        </dialog>
    </body>
</html>
